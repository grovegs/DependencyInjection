name: 游닇 Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_OWNER: GroveGames
  PROJECT_NAME: DependencyInjection

jobs:
  format_core:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout Code
        uses: actions/checkout@v4

      - name: 游댌 Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@main
        with:
          project: src/$PROJECT_OWNER.$PROJECT_NAME/$PROJECT_OWNER.$PROJECT_NAME.csproj

  format_godot:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout Code
        uses: actions/checkout@v4

      - name: 游댌 Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@main
        with:
          project: src/$PROJECT_OWNER.$PROJECT_NAME.Godot/$PROJECT_OWNER.$PROJECT_NAME.Godot.csproj

  format_core_tests:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout Code
        uses: actions/checkout@v4

      - name: 游댌 Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@main
        with:
          project: tests/$PROJECT_OWNER.$PROJECT_NAME.Tests/$PROJECT_OWNER.$PROJECT_NAME.Tests.csproj

  format_godot_tests:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout Code
        uses: actions/checkout@v4

      - name: 游댌 Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@main
        with:
          project: tests/$PROJECT_OWNER.$PROJECT_NAME.Godot.Tests/$PROJECT_OWNER.$PROJECT_NAME.Godot.Tests.csproj
