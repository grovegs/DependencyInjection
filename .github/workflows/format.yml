name: 📝 Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NAME: DependencyInjection
  AUTHORS: GroveGames

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

  format_core:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@main
        with:
          project: src/$AUTHORS.$NAME/$AUTHORS.$NAME.csproj

  format_godot:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@main
        with:
          project: src/$AUTHORS.$NAME.Godot/$AUTHORS.$NAME.Godot.csproj

  format_core_tests:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@main
        with:
          project: tests/$AUTHORS.$NAME.Tests/$AUTHORS.$NAME.Tests.csproj

  format_godot_tests:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@main
        with:
          project: tests/$AUTHORS.$NAME.Godot.Tests/$AUTHORS.$NAME.Godot.Tests.csproj
