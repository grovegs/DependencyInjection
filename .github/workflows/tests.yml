name: ðŸ§ª Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NAME: DependencyInjection
  AUTHORS: GroveGames

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v4

  core_tests:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Test Dotnet
        uses: grovegs/actions/.github/actions/test-dotnet@main
        with:
          project: tests/$AUTHORS.$NAME.Tests/$AUTHORS.$NAME.Tests.csproj

  godot_tests:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Test Dotnet
        uses: grovegs/actions/.github/actions/test-dotnet@main
        with:
          project: tests/$AUTHORS.$NAME.Godot.Tests/$AUTHORS.$NAME.Godot.Tests.csproj
