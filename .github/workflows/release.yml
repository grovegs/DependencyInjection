name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: "Select the version to increment (major, minor, patch)"
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch

env:
  PROJECT_ID: GroveGames.DependencyInjection

jobs:
  release:
    uses: grovegs/workflows/.github/workflows/godot-package-release.yml@feature/new-workflows
    with:
      name: Dependency Injection
      core-project: src/GroveGames.DependencyInjection
      godot-project: src/GroveGames.DependencyInjection.Godot
      godot-addon: src/GroveGames.DependencyInjection.Godot/addons/GroveGames.DependencyInjection
      global-json-file: global.json
      version-type: ${{ inputs.version-type }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
