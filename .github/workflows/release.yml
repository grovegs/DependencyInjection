name: 🚀 Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Select the version to increment"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    env:
      PROJECT_PATH: src/DependencyInjection/DependencyInjection.csproj
      NUGET_PACKAGE_OUTPUT: ./nupkg

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Set Up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: 📦 Restore Dependencies
        run: dotnet restore $PROJECT_PATH

      - name: 🔧 Build Project
        run: dotnet build --no-restore --configuration Release $PROJECT_PATH

      - name: 🧮 Calculate New Version
        id: calculate_version
        run: |
          current_version=$(grep -oP '(?<=version=")[^"]+' src/DependencyInjection.Godot/addons/DependencyInjection/plugin.cfg)
          echo "Current Version: $current_version"
          IFS='.' read -r major minor patch <<< "$current_version"
          case "${{ github.event.inputs.version_bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          new_version="$major.$minor.$patch"
          echo "New Version: $new_version"
          echo "::set-output name=new_version::$new_version"

      - name: 🗳️ Pack NuGet Package
        run: dotnet pack --no-build --configuration Release /p:PackageVersion=${{ steps.calculate_version.outputs.new_version }} -o $NUGET_PACKAGE_OUTPUT $PROJECT_PATH

      - name: 📤 Publish NuGet Package
        run: dotnet nuget push $NUGET_PACKAGE_OUTPUT/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

      - name: 🎮 Update Godot Addon Version
        run: sed -i 's/version="[^"]*"/version="'${{ steps.calculate_version.outputs.new_version }}'"/' src/DependencyInjection.Godot/addons/DependencyInjection/plugin.cfg